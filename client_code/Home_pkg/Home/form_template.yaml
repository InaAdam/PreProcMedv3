      layout_properties: {grid_position: 'HRGOLT,VFYVHC'}
      name: rich_text_4
      properties: {content: '3. {button}'}
      type: RichText
    layout_properties: {}
    name: card_1
    properties: {role: card}
    type: ColumnPanel
